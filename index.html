<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="/css/main.css">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="card">

    <div class="card-image-m">
      <div class="overlay"></div>
      <img src="./images/image-header-mobile.jpg" alt="meeting">
    </div>


    <div class="card-body">
      <h1 class="main-heading">Get <span>insights</span> that help your business grow.</h1>
      <p class="main-paragraph"> Discover the benefits of data analytics and make better decisions regarding revenue,
        customer
        experience, and overall efficiency.</p>
      <div class="stats">
        <div class="stat-c">
          <h1 class="stat">10k+</h1>
          <p class="stat-heading">companies</p>
        </div>
        <div class="stat-c">
          <h1 class="stat">314</h1>
          <p class="stat-heading">templates</p>
        </div>
        <div class="stat-c">
          <h1 class="stat">12m+</h1>
          <p class="stat-heading" style="margin-bottom: 0;">queries</p>
        </div>
      </div>
    </div>
    <div class="card-image-d">
      <div class="overlay"></div>
      <img src="./images/image-header-desktop.jpg" alt="meeting-alt">
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Jaime Zamudio</a>.
  </div>
</body>

</html>
